global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'climasense-production'
    service: 'graphcast'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/graphcast-rules.yml'
  - '/etc/prometheus/rules/graphcast-alerts.yml'

# Scrape configurations
scrape_configs:
  # GraphCast Backend Service
  - job_name: 'graphcast-backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'host.docker.internal:8000'  # Adjust to your backend host
        labels:
          environment: 'production'
          service: 'graphcast-api'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # Optional: GPU metrics (if using NVIDIA DCGM exporter)
  - job_name: 'dcgm-exporter'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'dcgm-exporter:9400'  # Uncomment if GPU monitoring is available
    # Uncomment the above if you have NVIDIA DCGM exporter running

