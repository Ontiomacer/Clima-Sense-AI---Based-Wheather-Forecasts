global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@climasense.com'
  smtp_auth_username: 'alerts@climasense.com'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
      continue: true
    
    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 1h
      continue: true
    
    # Info alerts - for logging/tracking
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 24h

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit info alerts if warning or critical is firing
  - source_match_re:
      severity: 'critical|warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'cluster', 'service']

# Receivers define notification channels
receivers:
  # Default receiver (fallback)
  - name: 'default'
    email_configs:
      - to: 'team@climasense.com'
        headers:
          Subject: '[GraphCast] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Runbook:</strong> <a href="{{ .CommonAnnotations.runbook_url }}">{{ .CommonAnnotations.runbook_url }}</a></p>

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@climasense.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] GraphCast Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h1 style="color: red;">üö® CRITICAL ALERT</h1>
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Runbook:</strong> <a href="{{ .CommonAnnotations.runbook_url }}">{{ .CommonAnnotations.runbook_url }}</a></p>
          <p><strong>Dashboard:</strong> <a href="{{ .CommonAnnotations.dashboard_url }}">View Dashboard</a></p>
          <hr>
          <p><strong>Firing Alerts:</strong></p>
          <ul>
          {{ range .Alerts }}
            <li>{{ .Labels.alertname }} - {{ .Annotations.description }}</li>
          {{ end }}
          </ul>
    
    # Slack webhook for critical alerts
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#graphcast-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
          *Dashboard:* {{ .CommonAnnotations.dashboard_url }}
        send_resolved: true
    
    # PagerDuty integration for critical alerts
    # pagerduty_configs:
    #   - service_key: 'your-pagerduty-service-key'
    #     description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
    #     details:
    #       firing: '{{ .Alerts.Firing | len }}'
    #       resolved: '{{ .Alerts.Resolved | len }}'
    #       description: '{{ .CommonAnnotations.description }}'

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@climasense.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] GraphCast Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">‚ö†Ô∏è WARNING</h2>
          <h3>{{ .GroupLabels.alertname }}</h3>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Runbook:</strong> <a href="{{ .CommonAnnotations.runbook_url }}">{{ .CommonAnnotations.runbook_url }}</a></p>
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#graphcast-monitoring'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.summary }}'
        send_resolved: true

  # Info alerts
  - name: 'info-alerts'
    email_configs:
      - to: 'monitoring@climasense.com'
        send_resolved: false
        headers:
          Subject: '[INFO] GraphCast: {{ .GroupLabels.alertname }}'
        html: |
          <h3>‚ÑπÔ∏è INFO: {{ .GroupLabels.alertname }}</h3>
          <p>{{ .CommonAnnotations.summary }}</p>
          <p>{{ .CommonAnnotations.description }}</p>
